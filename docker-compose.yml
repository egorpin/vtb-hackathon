version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: vtb_postgres
    restart: always
    environment:
      POSTGRES_DB: tpc_tests
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: trust
      # ИСПОЛЬЗУЕМ PGOPTIONS ВМЕСТО COMMAND
      # Это позволяет entrypoint скрипту выполнить инициализацию корректно
      PGOPTIONS: "-c shared_preload_libraries=pg_stat_statements -c pg_stat_statements.track=all -c pg_stat_statements.max=10000"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts:/scripts
      - ./workloads:/workloads
      - ./profiles.sql:/docker-entrypoint-initdb.d/init_profiles.sql
    # Секция command удалена, чтобы не ломать инициализацию

  metrics-collector:
    build:
      context: .
      dockerfile: Dockerfile.metrics
    depends_on:
      - postgres
    volumes:
      - ./scripts:/scripts
      - ./results:/results
      - ./workloads:/workloads
    working_dir: /scripts
    # Добавляем tty, чтобы контейнер не завершался сразу, если основной процесс выполнится
    tty: true

volumes:
  postgres_data:
