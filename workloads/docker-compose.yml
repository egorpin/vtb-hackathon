version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: tpc_tests
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts:/scripts
      - ./workloads:/workloads
    command: >
      postgres 
      -c shared_preload_libraries=pg_stat_statements
      -c pg_stat_statements.track=all
      -c pg_stat_statements.max=10000

  metrics-collector:
    build:
      context: .
      dockerfile: Dockerfile.metrics
    depends_on:
      - postgres
    volumes:
      - ./scripts:/scripts
      - ./results:/results
      - ./workloads:/workloads
    working_dir: /scripts

volumes:
  postgres_data:
